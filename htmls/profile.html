<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <style>
    	body {
    		background: skyblue;
    		font-family: Verdana;
    		color: #fff;
    		padding: 30px;
    	}
    	h1 {
    		font-size: 48px;
    		text-transform: uppercase;
    		letter-spacing: 2px;
    		text-align: center;
    	}
    	p {
    		font-size: 16px;
    		text-align: center;
    	}
    </style>
</head>
<body>
    <h1>Welcome to Profile ID <%= id %></h1>
    <p><strong>Name: </strong><%= data.name %> </p>
    <p><strong>Age: </strong><%= data.age %> </p>
    <p><strong>Job: </strong><%= data.job %> </p>
    <h2>Hobbies</h2>
    <ul>
        <% data.hobbies.forEach(function(item) { %>
            <li><%= item %></li>
        <% }) %> 
    </ul>
</body>
</html>
